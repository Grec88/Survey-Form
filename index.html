<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">The Bicycle Club Survey Form</h1>
    <p id="description">Welcome to the club buddy!</p>
    <form method="post" action="https://register-demo.freecodecamp.org" id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name<input id="name" type="text" required placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your email"></label>
      <label id="number-label" for="number">Age<input id="number" type="number" min="14" max="120" placeholder="Enter your age"></label>
      <label for="dropdown">What is your level of experience in cycling?
       <select id="dropdown">
        <option value="">(select one)</option>
        <option value="1">less than 1 year</option>
        <option value="2">1-2 years</option>
        <option value="3">2-5 years</option>
        <option value="4">more than 5 years</option>
       </select>
       </label>
    </fieldset>
    <fieldset>
      <label for="definately" ><input type="radio" name="recommendation" id="definately" value="definately">Definitely</label>
      <label for="maybe"><input type="radio" name="recommendation" id="maybe" value="maybe">Maybe</label>
      <label for="not-sure"><input type="radio" name="recommendation" id="not-sure" value="not-sure">Not sure</label>
    </fieldset>
    <fieldset> 
      <legend>What would you like to see improved?</legend>
      <label for="competitive frequency"><input type="checkbox" value="Competitive frequency" id="competitive frequency">Competitive frequency</label>
      <label for="Meetings of club members"><input type="checkbox" value="Meetings of club members" id="Meetings of club members">Meetings of club members</label>
      <label for="Size of Club's gym"><input type="checkbox" value="Size of Club's gym" id="Size of Club's gym">Size of Club's gym</label>
      <label for="Amount of sport inventory in the gym"><input type="checkbox" value="Amount of sport inventory in the gym" id="Amount of sport inventory in the gym">Amount of sport inventory in the gym</label>
      <label for=
      "Qualification of trainers"><input type="checkbox" value="Qualification of trainers" id="Qualification of trainers">Qualification of trainers</label>
      <label for="Bicycle parkings"><input type="checkbox" value="Bicycle parkings" id="Bicycle parkings">Bicycle parkings</label>
      <label for="Enter your comment">Any comments or suggestions?<textarea placeholder="Enter your comment....." id="Enter your comment" ></textarea></label>
    </fieldset>
    <input type="submit" value="submit" id="submit">
    </form>
  </body>
</html>
